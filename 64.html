<HTML>

<HEAD>
    <TITLE>Format Text </TITLE>
    <STYLE type="text/css">
        p.besar {
            text-transform: uppercase
        }
        
        p.kecil {
            text-transform: lowercase
        }
    </STYLE>
</HEAD>

<BODY>
    <p class="besar">
        pengubahan kedalam hurup Besar
    </p>
    <p class="kecil">
        PENGUBAHAN KEDALAM HURUF KECIL
    </p>
</BODY>

</HTML>
